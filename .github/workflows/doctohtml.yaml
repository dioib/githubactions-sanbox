name: Convert Markdown to HTML fix

on:
  push:
    branches:
      - main
      - phandoc-ver  # 実行したいブランチを指定
    paths:
      - 'doc/**/*.md'  # docディレクトリ配下の.mdファイルのみ検知

jobs:
  convert-md-to-html:
    runs-on: ubuntu-latest
    steps:
      # リポジトリのチェックアウト
      - uses: actions/checkout@v4

      # Node.jsとnpmをインストール
      - name: Install Node.js
        run: |
          sudo apt update
          sudo apt install -y nodejs npm
         
      # markdown-to-html-cliをインストール
      - name: Install markdown-to-html-cli
        run: |
          npm install -g markdown-to-html-cli

      # 変更されたMarkdownファイルのリストを取得
      - name: Get changed markdown files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            **.md

      # MarkdownファイルをHTMLに変換
      - name: Convert Markdown to HTML
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            base_name=$(basename "$file" .md)
            dir_name=$(dirname "$file")
            if [[ "$dir_name" == "." ]]; then
              # doc直下の場合
              mkdir -p ./public
              markdown-to-html "$file" -o "./public/${base_name}.html"
            else
              # サブディレクトリがある場合
              mkdir -p "./public/$dir_name"
              markdown-to-html "$file" -o "./public/$dir_name/${base_name}.html"
            fi
          done

      # 変換したHTMLをGitHubにコミット
      - name: Commit HTML files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"
          git add public/*.html
          git add doc/*.html
          git commit -m "Auto-convert Markdown to HTML by GitHub Actions"
      
      - name: Push changes to GitHub
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
